<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Navbar with Underline Effect</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    nav {
      position: relative;
      padding: 20px;
      width: 100%;
      max-width: 800px;
      background: rgba(15, 15, 15, 0.8);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.1);
      backdrop-filter: blur(8px);
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 40px;
      position: relative;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      position: relative;
    }

    nav ul li button {
      appearance: none;
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 10px 0;
      margin: 0;
      font-weight: 600;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      outline: none;
      position: relative;
    }

    nav ul li button:hover {
      color: cyan;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
    }

    nav ul li button.active {
      color: cyan;
      text-shadow: 0 0 12px cyan;
    }

    .underline {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 60px;
      background: linear-gradient(90deg, 
                transparent, 
                cyan, 
                transparent);
      border-radius: 3px;
      box-shadow: 0 0 15px cyan;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-origin: center;
      opacity: 0;
    }

    .underline.active {
      opacity: 1;
    }

    /* Background effects */
    .bg-blur {
      position: absolute;
      width: 300px;
      height: 300px;
      background: cyan;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.1;
      z-index: -1;
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(50px, 50px) rotate(5deg); }
      50% { transform: translate(0, 100px) rotate(0deg); }
      75% { transform: translate(-50px, 50px) rotate(-5deg); }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      nav ul {
        gap: 25px;
      }
      
      nav ul li button {
        font-size: 16px;
      }
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      
      .underline {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Background effects -->
  <div class="bg-blur" style="top: 20%; left: 10%;"></div>
  <div class="bg-blur" style="bottom: 15%; right: 10%; background: magenta; animation-delay: 3s;"></div>
  <div class="bg-blur" style="top: 50%; right: 20%; background: yellow; animation-delay: 6s;"></div>

  <nav>
    <ul id="navbar">
      <li><button class="nav-btn active">Home</button></li>
      <li><button class="nav-btn">About</button></li>
      <li><button class="nav-btn">Services</button></li>
      <li><button class="nav-btn">Projects</button></li>
      <li><button class="nav-btn">Contact</button></li>
      <div class="underline"></div>
    </ul>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll(".nav-btn");
      const underline = document.querySelector(".underline");
      const navbar = document.getElementById("navbar");

      // Initialize underline position
      setTimeout(() => {
        const activeBtn = document.querySelector(".nav-btn.active");
        moveUnderline(activeBtn);
        underline.classList.add('active');
      }, 100);

      function moveUnderline(button) {
        const buttonRect = button.getBoundingClientRect();
        const navRect = navbar.getBoundingClientRect();
        
        // Calculate new position and width
        const newLeft = buttonRect.left - navRect.left;
        const newWidth = buttonRect.width;
        
        // Animate with smooth easing
        underline.style.transition = 'all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        underline.style.width = `${newWidth}px`;
        underline.style.left = `${newLeft}px`;
        
        // Add pulse effect
        underline.style.transform = 'scaleY(1.5)';
        setTimeout(() => {
          underline.style.transform = 'scaleY(1)';
        }, 200);
      }

      buttons.forEach(btn => {
        btn.addEventListener('click', function() {
          // Update active button
          buttons.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          
          // Move underline
          moveUnderline(this);
          
          // Add click effect
          this.style.transform = 'scale(0.95)';
          setTimeout(() => {
            this.style.transform = 'scale(1)';
          }, 200);
        });
      });

      // Handle window resize
      window.addEventListener('resize', () => {
        const activeBtn = document.querySelector(".nav-btn.active");
        if (activeBtn) moveUnderline(activeBtn);
      });
    });
  </script>
</body>
</html>
