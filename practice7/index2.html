<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias - Web Designer & Front-end Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }

        .desktop-nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            transition: color 0.3s;
        }

        .desktop-nav a:hover {
            color: #3498db;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #2c3e50;
        }

        /* Hero section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px 0;
        }

        .hero-content {
            flex: 1;
            max-width: 600px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .hero h2 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #7f8c8d;
        }

        .tagline {
            font-size: 18px;
            margin-bottom: 30px;
            color: #34495e;
        }

        .cta-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .image-placeholder {
            width: 350px;
            height: 350px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Current project section */
        .current-project {
            margin: 40px 0;
            padding: 20px;
            background-color: #e8f4fc;
            border-radius: 10px;
        }

        .current-project h3 {
            font-size: 18px;
            font-weight: 500;
            color: #2c3e50;
        }

        .current-project span {
            color: #3498db;
            font-weight: 600;
        }

        /* Quote section */
        .quote-section {
            margin: 60px 0;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        blockquote p {
            font-size: 24px;
            font-style: italic;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        blockquote footer {
            font-size: 16px;
            color: #7f8c8d;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 60px;
            border-top: 1px solid #ddd;
        }

        .social-links {
            margin-bottom: 20px;
        }

        .social-links a {
            color: #2c3e50;
            font-size: 24px;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #3498db;
        }

        /* Mobile menu */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .mobile-menu nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mobile-menu a {
            margin: 15px 0;
            font-size: 24px;
            text-decoration: none;
            color: #2c3e50;
        }

        .mobile-menu.active {
            display: flex;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero {
                flex-direction: column;
                text-align: center;
                padding: 40px 0;
            }

            .hero-content {
                margin-bottom: 40px;
            }

            .hero-image {
                justify-content: center;
            }

            .image-placeholder {
                width: 250px;
                height: 250px;
            }

            blockquote p {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero h2 {
                font-size: 20px;
            }

            .image-placeholder {
                width: 200px;
                height: 200px;
            }

            blockquote p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Elias</div>
            <nav class="desktop-nav">
                <a href="#about">About</a>
                <a href="#work">Work</a>
                <a href="#contact">Contact</a>
            </nav>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </header>

        <div class="mobile-menu" id="mobileMenu">
            <nav>
                <a href="#about">About</a>
                <a href="#work">Work</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Elias</h1>
                    <h2>Web designer and front-end developer</h2>
                    <p class="tagline">He crafts responsive websites where technologies meet creativity</p>
                    <button class="cta-button">Contact me!!</button>
                </div>
                <div class="hero-image">
                    <div class="image-placeholder"></div>
                </div>
            </section>

            <section class="current-project">
                <h3>Currently working on <span>Portfolio</span></h3>
            </section>

            <section class="quote-section">
                <blockquote>
                    <p>"With great power comes great electricity bill"</p>
                    <footer>- Dr. Who</footer>
                </blockquote>
            </section>
        </main>

        <footer>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2025 Elias. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu functionality
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            
            mobileMenuBtn.addEventListener('click', function() {
                mobileMenu.classList.toggle('active');
            });
            
            // Close mobile menu when clicking on a link
            const mobileLinks = mobileMenu.querySelectorAll('a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenu.classList.remove('active');
                });
            });
            
            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // Animation for the CTA button
            const ctaButton = document.querySelector('.cta-button');
            if (ctaButton) {
                ctaButton.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px)';
                });
                
                ctaButton.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            }
        });
    </script>
</body>
</html>
